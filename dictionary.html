<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dictionary</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-body">
        <div class="card-body">
          <h2 class="card-title">Let's play: Dictionary!</h2>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p class="card-text">
          Rule: to play this game, you need to introduce a word in the box below and then press ,,Add a word" button:
        </p>
      </div>
    </div>
    <input type="text" id="word_box" name="word_box" placeholder="Minimum 1 character">
    <button class="btn btn-primary" onclick="isWord()">Add a word</button><br><br>
    <div class="d-grid gap-5 col-3 mx-auto">
      <input type="text" id="search" name="search">
    </div>

    <script src="dictionary.js"></script>	
    <link href="dictionary.css" rel="stylesheet">
  </body>
</html>
